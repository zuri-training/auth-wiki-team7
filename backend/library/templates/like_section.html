       {% else %} 

       <button type="submit" class="btn btn" style="background-color: grey;" name="like_library_id" value="{{ library.id }}" id="like"><i class="fa fa-thumbs-up" style="color: white; font-size: 20px;"></i></button>
       {% endif %}
    
    </form>
