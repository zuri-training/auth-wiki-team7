

    <h5 id="unlike_count" style="color: red;">{{ total_unlikes }}Unlike{{ total_unlikes|pluralize }}</h5>
  
    <form action="{% url 'unlike_library' %}" method="post">
        {% csrf_token %}
 
        {% if is_unliked %}
        <button type="submit" class="btn btn" style="background-color: grey;" name="library_id" value="{{ library.id }}" id="unlike"><i class="fa fa-thumbs-down" style="color: red;"></i></button>
        
        {% else %} 
 
        <button type="submit" class="btn btn" style="background-color: grey;" name="library_id" value="{{ library.id }}" id="unlike"><i class="fa fa-thumbs-down" style="color: white;"></i></button>
        {% endif %}
     
     </form>
