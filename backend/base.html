{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %} {% endblock %}</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<center>
    <h1 style="color: purple;">Auth Wiki</h1> 


    <form method="POST" action="{% url 'search' %}">

        {% csrf_token %}
    
        <input type="search" placeholder="Search for a library"  name="searched">
        <button type="submit" >Search</button>
    </form>
 
</center>
<div> <a href="{% url 'home' %}">Home</a>  <a href="{% url 'libraries' %}">Libraries</a>  <a href="{% url 'login' %}">Login</a>  <a href="{% url 'reset_password' %}">Forgotten Password</a> <a href="{% url 'signup' %}">Sign Up</a></div>
  

{% block content %}

    {% endblock %}

    
<footer></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="{% static 'js/ajax.js' %}"></script>     -->
    <script>
$(document).ready(function(event){
  $(document).on('click', '#like', function(event){
    event.preventDefault();
    var pk = $(this).attr('value');
    $.ajax({
      type: "POST",
      url: '{% url "like_library" %}',
      data: {
        library_id:pk, 
        'csrfmiddlewaretoken': '{{csrf_token}}'
      },
      dataType: 'json',
      success: function(response){
        $('#like_section').html(response['form'])
        console.log($('#like_section').html(response['form']))
      },

      error: function (rs, e){
        console.log(rs.responseText);

      },
      
  });
});
});
  




$(document).ready(function(event){
  $(document).on('click', '#unlike', function(event){
    event.preventDefault();
    var pk = $(this).attr('value');
    $.ajax({
      type: "POST",
      url: '{% url "unlike_library" %}',
      data: {
        library_id:pk, 
        'csrfmiddlewaretoken': '{{csrf_token}}'
      },
      dataType: 'json',
      success: function(response){
        $('#unlike_section').html(response['form'])
        console.log($('#unlike_section').html(response['form']))
      },

      error: function (rs, e){
        console.log(rs.responseText);

      },
      
  });
});
});


    </script>

</body>
</html>
