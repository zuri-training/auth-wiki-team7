{% extends 'base.html' %}


     
{% block content %}
<center style="margin-top: 100px;">

   
    <h2>Login</h2>      
    <form action="" method="POST">
                {% csrf_token %}
    
                {% for message in messages %}
                <p style="color: red;">{{message}}</p>
                {% endfor %}
             
    
            <div class="form">
               <div class="text">
                    <div>Username</div>
                </div>
               <div class="input">
                <input type="text" name="username"  required>
               </div>
            </div>
    
            <div class="form">
                <div class="text">
                   <div>Password</div>
                </div>
                <div class="input">
                 <input type="password" name="password" required>
                 <p style="color: green;">Must be up to 6 values, alphabets and numerals</p>  
                </div>
            </div>
            <button type="submit">Login</button>
    
        </form>
        <a href="{% url 'reset_password' %}">Forgotten Password</a>   <a href="{% url 'signup' %}">Sign Up</a>
</center>
    {% endblock content %}
