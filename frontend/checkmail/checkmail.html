<html lang="en">
<head>

<body>
      <main>
            <section class="cmp-container">
                  <figure class="cmp-img-container">
                        <img src="../checkmail/Images/mail.svg" alt="Mail icon">
                        <figcaption>Check Your Mail.</figcaption>
                  </figure>
                  <p class="cmp-para-top">We have sent a password recovery <br> instruction to your email.</p>
                  <button type="submit">Open Email app</button> <br>
                  <a href="#" class="cmp-link">Skip, I'll confirm later</a>
                  <p class="cmp-para-down">Did not receive the email? Check your spam folder or <a href="#" class="cmp-link cmp-link-email">try another email address.</a></p>
            </section>
      </main>
