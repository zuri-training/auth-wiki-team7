<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="signup.css">
    <script src="../js/signup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e26edd0f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="sp-body">
            <h4>Start your free 30-day trial!</h4>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter e-mail" class="sp-body-input"> <br> <br>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Create password" class="sp-body-input"> <br> <br>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Re-enter password" class="sp-body-input"> <br> <br>
            </form>
            <p id="sp-terms-para">
                By signing up, you confirm that you have read and <br> accepted 
                our <a href="#" class="sp-a">Terms of Service</a> and <a href="#" class="sp-a">Privacy Policy</a>.
            </p>
            <div class="sp-continue">
                <button class="sp-contBtn"><a href="#" class="sp-a">Continue</a></button>           
            </div>
            <hr class="sp-body-hr">
            <p class="sp-loginBtn">Already have an account? <a href="#" class="sp-a">Log In</a></p>
        </div>
        <hr id="sp-footer-hr">
        <div class="sp-footer">
            <p>&copy; I4GxZURI TEAM Team_7</p>
        </div>
    </main>
</body>
</html>
