<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/3e26edd0f3.js" crossorigin="anonymous" defer></script>   
  </head>
<body>
    <main class="lp-main">
        <div class="lp-body">
            <h2 class="lp-leading-text color-secondary2">Login to continue</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter e-mail" class="lp-input"> <br> <br>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Create password" class="lp-input"> <br> <br>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Re-enter password" class="lp-input"> <br> 
            </form>
            <div class="lp-continue">
                <button class="button-secondary2">Login</button>           
            </div>
            <hr class="lp-hr-footer">
            <div class="lp-main-footer">
                <h2>Don't have an account? <a href="#">Sign up</a></h2>
            </div>   
        </div>        
    </main>
</body>
</html>
