<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="createP.css">
    <title>Create Pass</title>
  </head>
  <body>
    <header class="Cp-header">
      <h1><a href="#">AUTH_WIKI</a></h1>
  </header>
    <div class="pass_create_div">
      <h1 style="color: #FFFDFD;">Create new password</h1>
      <h4 style="color: #FFFDFD;">Your new password must be different <br>from your previous password</h4>
      <form action="#">
        <label for="new_password"  style="color: #FFFDFD;">Enter New Password</label>
        <input type="password" name="new_password" id="new_password" />
        <br>
        <br>
        <label for="confirm_password"  style="color: #FFFDFD;">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" />
        <br>
        <br>
        <button type="submit" class="button button-secondary2">
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
